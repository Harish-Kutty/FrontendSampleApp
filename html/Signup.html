 <center>
 <body>
 <h3>Please sign up here!!!</h3>
 <form>
<label>Enter Username:</label>
<input type="text"/><br><br>
<label>Enter Password:</label>
<input type="password"/><br><br>
<label>Select Gender:</label>
<input type="radio" name="male">Male
<input type="radio" name="female">Female<br><br>
<label>Enter address:</label>
<textarea rows="5" cols="30"></textarea><br><br>
<label>Select Qualification:</label>
<select name="Qualification">
<option value="Select">Select</option>
<option value="B.E">B.E</option>
<option value="B.Tech">B.Tech</option>
<option value="BCA">BCA</option>
<option value="MCA">MCA</option>
</select><br><br>
<label>Choose your technologies:</label>
<select name="Technologies" multiple>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="JAVA">JAVA</option>
<option value="ORACLE">ORACLE</option>
</select><br><br>
<label>Choose Timings:</label>
<input type="checkbox" name="ch1"/>9:30AM-12:30PM
<input type="checkbox" name="ch2"/>1:30PM-4:30PM
<input type="checkbox" name="ch3"/>5:00PM-8:30PM<br><br>
<label>Upload Profile:</label>
<input type="file" name="file1"/><br><br>
<label>Joining Date:</label>
<input type="date" name="doj"/><br><br>
<input type="submit" value="Register">
 </body>
